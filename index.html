<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">üìù 3D To-Do List App</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task..." class="input3d">
            <select id="category-select" class="input3d">
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>
            <input type="date" id="due-date" class="input3d">
            <select id="priority-select" class="input3d">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="add-task-button" class="button3d">Add Task</button>
            <button id="voice-input-button" class="button3d">üé§ Voice Input</button>
        </div>

        <!-- Filters Section -->
        <div class="filters">
            <input type="text" id="search-input" placeholder="Search tasks..." class="input3d">
            <select id="filter-category" class="input3d">
                <option value="All">All Categories</option>
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>
            <select id="filter-priority" class="input3d">
                <option value="All">All Priorities</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div id="progress"></div>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="task-list3d"></ul>

        <!-- Stats Section -->
        <div class="stats-section">
            <p>Completed: <span id="stats-completed">0</span></p>
            <p>Pending: <span id="stats-pending">0</span></p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="clear-all-button" class="button3d">Clear All Tasks</button>
            <button id="export-tasks" class="button3d">üìÅ Export Tasks</button>
            <input type="file" id="import-tasks" class="button3d" accept=".json">
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.19/dist/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
